<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Đăng Nhập</title>
    <!-- Liên kết đến file CSS -->
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
<div class="container">

    <!-- --------------- LOGIN BOX ----------------- -->
    <div class="login-box">
        <h2>Đăng Nhập</h2>
        <p class="subtitle">Hệ thống quản lý học sinh</p>

        <form action="/login" method="post">
            <label for="username">Tên tài khoản</label>
            <input type="text" id="username" name="username"
                   placeholder="Nhập tên tài khoản" required>

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password"
                   placeholder="Nhập mật khẩu" required>

            <button type="submit">Đăng nhập</button>

            <div class="toggle-link">
                Chưa có tài khoản? 
                <a href="#" class="toggle-link-btn"
                   onclick="showRegister();return false;">Đăng ký ngay</a>
            </div>
        </form>
    </div>

    <!-- --------------- REGISTER BOX ----------------- -->
    <div class="register-box" style="display:none;">
        <h2>Đăng Ký</h2>
        <p class="subtitle">Dành cho phụ huynh / học sinh / giáo viên</p>
       <div id="form-errors">
            <p id="email-error" class="error-text"></p>
            <p id="password-error" class="error-text"></p>
        </div>
        <form id="registerForm" action="/register" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email"
                   placeholder="Nhập email" required>

            <label for="username-reg">Tên tài khoản</label>
            <input type="text" id="username-reg" name="username"
                   placeholder="Nguyễn Văn A" required>

            <label for="password-reg">Mật khẩu</label>
            <input type="password" id="password-reg" name="password"
                   placeholder="Nhập mật khẩu" required>

            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" name="confirm_password"
                   placeholder="Xác nhận mật khẩu" required>

            <button type="submit">Đăng ký</button>

            <div class="toggle-link">
                Đã có tài khoản? 
                <a href="#" class="toggle-link-btn"
                   onclick="showLogin();return false;">Đăng nhập</a>
            </div>
        </form>
    </div>

</div>

<script src="script1.js"></script>
</body>
</html>
